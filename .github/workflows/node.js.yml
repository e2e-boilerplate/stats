name: stats

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint --if-present
    - run: 'npm get:repos:list'
    - name: sleep for 10s
        if: always()
        uses: juliangruber/sleep-action@v1
        with:
          time: 20s
    - name: 'get:redacted:list'
    - run: 'npm run get:redacted:list'
    - name: sleep for 10s
        if: always()
        uses: juliangruber/sleep-action@v1
        with:
          time: 20s
    - name: 'add:clone:stats'
    - run: 'npm run add:clone:stats --token ${{ secrets.GITHUB_TOKEN }}'
    - name: sleep for 10s
        if: always()
        uses: juliangruber/sleep-action@v1
        with:
          time: 20s
    - name: 'add:referrers:stats'
    - run: 'npm run add:referrers:stats --token ${{ secrets.GITHUB_TOKEN }}'
    - name: sleep for 10s
        if: always()
        uses: juliangruber/sleep-action@v1
        with:
          time: 20s
    - name: 'add:views:stats'
    - run: 'npm run add:views:stats --token ${{ secrets.GITHUB_TOKEN }}'
